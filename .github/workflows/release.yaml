name: Deploy Production Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  setup:
    name: "Setup: Installing dependencies ğŸ›’"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Ruby Environment ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Fastlane ğŸï¸
        run: gem install fastlane

  ios_production:
    name: "Deployment: Deploying iOS Production Release ğŸ–¥ï¸ğŸš€"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Fastlane ğŸï¸
        run: gem install fastlane

      - name: iOS Production Deployment ğŸ–¥ï¸ğŸš€
        run: fastlane ios release
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

  android_production:
    name: "Deployment: Deploying Android Production Release ğŸ¤–ğŸš€"
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Fastlane ğŸï¸
        run: gem install fastlane

      - name: Android Production Deployment ğŸ¤–ğŸš€
        run: fastlane android release
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          JSON_KEY_DATA: ${{ secrets.JSON_KEY_DATA }}
