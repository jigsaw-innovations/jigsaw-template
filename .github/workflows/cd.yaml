# TODO: Use bundle exec for fastlane and gemfile
name: React Native CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  checkout_and_setup:
    name: "Setup: Installing dependencies ğŸ›’"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Cache Ruby Gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Dependencies via Bundler ğŸ“¦
        run: bundle install

  ios_beta_deploy:
    name: "Deployment: Deploying iOS Beta ğŸ–¥ï¸âœˆï¸"
    needs: checkout_and_setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Restore Ruby Cache ğŸ’
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: iOS Beta Deployment ğŸ–¥ï¸âœˆï¸
        run: bundle exec fastlane ios beta
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

  android_beta_deploy:
    name: "Deployment: Deploying Android Beta ğŸ¤–âœˆï¸"
    needs: checkout_and_setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ›’
        uses: actions/checkout@v2

      - name: Restore Ruby Cache ğŸ’
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Android Beta Deployment ğŸ¤–âœˆï¸
        run: bundle exec fastlane android beta
        env:
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          JSON_KEY_DATA: ${{ secrets.JSON_KEY_DATA }}
